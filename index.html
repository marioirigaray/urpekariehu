    <title>Eusko Glider - Urpekari</title>

    <style>
        :root {
            --color-negro: #111111;
            --color-gris-claro: #f4f4f4;
            --color-amarillo: #F5D833;
            --color-blanco: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--color-negro);
            background-color: var(--color-blanco);
        }

        /* --- NAVEGACIÓN --- */
        nav {
            background-color: var(--color-negro);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--color-amarillo);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            color: var(--color-amarillo);
            text-decoration: none;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-menu a {
            color: var(--color-blanco);
            text-decoration: none;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: var(--color-amarillo);
        }

        /* --- HERO (PORTADA) --- */
        .hero {
            background-color: var(--color-amarillo);
            color: var(--color-negro);
            padding: 5rem 2rem;
            text-align: center;
            border-bottom: 5px solid var(--color-negro);
        }

        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .hero p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1.8rem;
            letter-spacing: 4px;
            margin-top: 0;
            color: var(--color-negro);
        }

        /* --- SECCIONES GENERALES --- */
        section { 
            padding: 3rem 2rem; 
            max-width: 900px; 
            margin: 0 auto; 
        }
        
        h2 {
            color: var(--color-negro);
            font-family: 'Montserrat', sans-serif;
            border-bottom: 4px solid var(--color-amarillo);
            display: inline-block;
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        /* --- CAJAS DE MECÁNICA --- */
        .mecanica-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .componente-box {
            background: var(--color-gris-claro);
            padding: 1.5rem;
            border: 2px solid var(--color-negro);
            box-shadow: 5px 5px 0px var(--color-amarillo);
        }

        .componente-box h3 {
            margin-top: 0;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
